<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="initial-scale=1">
		<link rel="icon" type="image/png" href="logo.png" />
	<!-- or -->
	<link rel="shortcut icon" type="image/x-icon"  href="logo.png">
</head>
<body>
	<div class="wrap">
	<header class="top">
		<div class="logo"><img src="./Images/logo.png" width="150px">
		</div>
		<div class="title"><h1>Shop</h1> <h2>with me</h2>
		</div>
	</header>

	<section>
		<div class="add"> 
			<form>
				<input type="text" id="add-item" name="Item" placeholder="Add Item">
			</form>
			<a href="#" class="adding">+</a>
		</div>
		<h3>Shopping List</h3>
		<div class="items"> 
			<ol class="list">
			</ol>
		</div>
	</section>

	<section>
		<div class="buttons">
			<a href="#" class="reset">Reset</a></br>
	</div>
	</section> 
		<section>
		<p>Add your shopping items</p>
		<p>Drag and drop the items to re-order the list</p>
		<p>Click an item to cross it off</p>
		<p>Click the 'X' to delete an item</p><br>

	</section>

</div>




</body>
</html>
